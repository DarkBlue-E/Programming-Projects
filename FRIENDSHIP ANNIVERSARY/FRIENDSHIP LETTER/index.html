<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interactive Love Letter</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="friendship-envelope.css">

</head>
<body>
    <div class="flex">
        <!-- Envelope -->
        <div class="wrapper">
            <div class="env">
                <div class="front"></div>
            </div>
            <div class="lettre">
                <div class="lettre-content">
                    <article id="message"></article>
                </div>
            </div>
        </div>

        <!-- Heart Icon -->
        <div class="heart-container">
            <i id="solid-heart" class="fa-solid fa-heart fa-beat" style="color: #ff0000;"></i>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
