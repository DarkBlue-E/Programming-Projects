<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="title" content="Tiktok love letter effect | upio">
    <meta name="description" content="A love letter effect made by upio">

    <title>Tiktok Love Letter Effect by upio</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/13.0.2/markdown-it.min.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>

    <!-- Pretty Font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Dancing Script', cursive; /* Pretty cursive font */
            background-color: #ffade1; /* Soft pink background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Adjust height to ensure content is centered */
            margin: 0;
            text-align: center;
        }

        h1, h2, h3, h4, h5, h6 {
            margin: 0;
        }

        /* Message container */
        #message-container {
            background-color: #fcdbe1; /* Light pink background for the message */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.455);
            padding: 20px;
            visibility: hidden;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.5s ease-in-out;
            max-width: 50vw;
            max-height: 80vh;
            overflow-y: auto; /* Enable scroll if content overflows */
            font-size: 1.2rem; /* Slightly larger text size */
        }

        #message-container.visible {
            visibility: visible;
            opacity: 1;
            transform: scale(1);
        }

        /* Heart container */
        .heart-container {
            cursor: pointer;
            margin-top: 20px;
        }

        /* Make sure the background and container fill the available height */
        .flex {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: 100vh;
        }
    </style>

    <script src="js/script.js"></script>
</head>
<body>
    <div class="flex">
        <!-- Message Container -->
        <div id="message-container" class="hidden">
            <div class="w-[90%] mb-auto mt-auto">
                <article id="message" class="prose"></article>
            </div>
        </div>

        <!-- Heart Icon -->
        <div class="heart-container">
            <i id="solid-heart" class="fa-solid fa-heart fa-beat fa-2x" style="color: #ff0000;"></i>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const heartIcon = document.getElementById('solid-heart');
            const messageContainer = document.getElementById('message-container');
            const messageElement = document.getElementById('message');
            const md = window.markdownit({ html: true }); // Markdown parser

            // Fetch and load the message content from message.txt
            fetch('message.txt')
                .then(response => response.text())
                .then(data => {
                    messageElement.innerHTML = md.render(data);
                })
                .catch(error => {
                    console.error('Error loading message.txt:', error);
                    messageElement.innerHTML = 'Failed to load message content.';
                });

            // Add the click event listener to the heart icon
            heartIcon.addEventListener('click', () => {
                // Toggle the visibility of the message container
                messageContainer.classList.toggle('visible');
                messageContainer.classList.toggle('hidden');
            });
        });
    </script>
</body>
</html>
